<div class="screen">
    <div class="page">

        <div class="content">
            <div class="gilroy-48">
                <span class="blue">Контакты</span>
            </div>

            <div class="row">

                <div class="col gilroy-24-400 black">
                    <p>г. Воронеж, ул. Дорожная, 46</p>
                    <p>8 (800) 55 008 55</p>
                    <p>info@mtransservice.ru</p>
                </div>

                <div class="col gilroy-14 black">
                    <p>Имея опыт не на словах, а на собственных компаниях, наша команда готова помочь вам с реализацией даже самых непростых задач!</p>

                    <form #form="ngForm">
                        <mat-form-field>
                            <mat-label>Ваше имя</mat-label>
                            <input matInput name="name" [(ngModel)]="name" required>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Телефон</mat-label>
                            <input matInput name="phone" [(ngModel)]="phone" required>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Почта</mat-label>
                            <input matInput name="email" [(ngModel)]="email" required>
                        </mat-form-field>     
                        <!-- <form #form="ngForm"> -->
                        <re-captcha id="recaptcha" name="recaptcha" #recaptcha="ngModel" [(ngModel)]="token" required [class.is-invalid]="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)"></re-captcha>
                        <div *ngIf="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)" class="invalid-feedback">
                            <div *ngIf="recaptcha.errors?.['required']">This field is required.</div>
                        </div>
                        <!-- </form> -->
                        <button mat-raised-button color="primary" (click)="submit(form)">Отправить</button>
                    </form>

                </div>

                <div>
                    <img src="../../assets/images/map_image.png">
                </div>

            </div>
        </div>

    </div>
</div>
