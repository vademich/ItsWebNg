<div class="screen"
(mouseenter)="showArrows()"
(mouseleave)="showArrows()"
(mouseenter)="showEmployees()"
(mouseenter)="captionShow()"
(mouseenter)="lineShow()">
    <div>
        <div class="h-row">
            <div class="gilroy-48">
                <span class="black">Наша</span><br>
                <span class="blue">команда</span>
            </div>        

            <div class="caption padding-left-30"
                [@captionHover]="isCaptionHover ? 'visible' : 'invisible'">
                <div class="decor">
                    <img src="../../assets/images/q-quote.svg">
                    <div style="width:10px;"></div>
                    <hr align="left" color="blue" width="410px"
                        [@lineHover]="isLineHover ? 'width500' : 'width0'">
                </div>
                <p class="gilroy-16 black">{{text}}</p>
            </div>

            <img class="up" src="../../assets/images/team.svg">
        </div>


        <div class="line" 
            [@slide-empl]="employeesShown ? 'slide' : 'out'"
            >
            <div class="arrow-left" [@arrow-r]="arrowsShown ? 'show' : 'hide'"
                (mousedown)="moveL()"></div>
                <div class="stripe" 
                [@trigger-move-right]="move ? 'state-1' : 'state-0'"
            >
            <!-- <div class="stripe" 
            [@trigger-move-right]="move ? 'state-1' : (move1 ? 'state-2' : (move2 ? 'state-3' : 'state-0'))"
        > -->
                    
                    <app-employee [employeeImage]="images[0]" [employeeName]="employeeNames[0]" [job]="employeeJobs[0]"></app-employee>
                    <app-employee [employeeImage]="images[1]" [employeeName]="employeeNames[1]" [job]="employeeJobs[1]"></app-employee>
                    <app-employee [employeeImage]="images[2]" [employeeName]="employeeNames[2]" [job]="employeeJobs[2]"></app-employee>
                    <app-employee [employeeImage]="images[3]" [employeeName]="employeeNames[3]" [job]="employeeJobs[3]"></app-employee>
                    <app-employee [employeeImage]="images[4]" [employeeName]="employeeNames[4]" [job]="employeeJobs[4]"></app-employee>
                </div>
            <div class="arrow-right" [@arrow-l]="arrowsShown ? 'show' : 'hide'"
                (mousedown)="moveR()"></div>
        </div>
        
    </div>
</div>
