<div class="screen" (mouseenter)="moveLetters()" (mouseenter)="moveTruck()"
    (mouseenter)="captionShow()"
    (mouseenter)="lineShow()">

    <div class="padding-left-40">
        <span class="blue gilroy-48">Наш бизнес </span><span class="black gilroy-48">- это:</span>
    </div>
    <div class="vert-24px"></div>
    <div class="padding-right-30 padding-left-30">
        <div class="gray-letters" [@lettersFirst]="lettersHover ? 'move-from-right' : 'start'">
            <span class="word">Свобода </span>
            <span class="word">Поддержка </span>
            <span class="word">Развитие </span>
            <span class="word">Польза </span>
            <span class="word">Трансформация </span>
        </div>
        <div class="vert-16px"></div>
        <div class="gray-letters" [@lettersSecond]="lettersHover ? 'move-from-left' : 'start'">
            <span class="word">Риски </span>
            <span class="word">Объединение </span>
            <span class="word">Созидание </span>
            <span class="word">Преодоление </span>
            <span class="word">Победы </span>
        </div>
    </div>

    <div class="page">

        <div class="caption padding-left-30"
            [@captionHover]="isCaptionHover ? 'visible' : 'invisible'">
            <div class="decor">
                <img src="../../assets/images/q-quote.svg">
                <div style="width:10px;"></div>
                <hr align="left" color="blue" width="410px"
                    [@lineHover]="isLineHover ? 'width500' : 'width0'">
            </div>
            <p class="gilroy-16 black">{{text}}</p>
        </div>

        <div class="truck padding-right-30"
            [@truckHover]="isTruckHover ? 'truckFinish' : 'truckStart'">
            <div class="light"
                [@lightHover]="isLightHover ? 'on' : 'off'"
                (mouseenter)="lightOnOff()"
                (mouseleave)="lightOnOff()">
            </div>
        </div>
    </div>
</div>
